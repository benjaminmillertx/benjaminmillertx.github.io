<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdom Quest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0e68c;
            color: #6e4f1b; /* Golden text effect */
        }
        .crown {
            font-size: 2em;
        }
        .ascii-art {
            font-family: "Courier New", monospace;
            white-space: pre;
        }
        .output {
            margin-top: 20px;
            border: 1px solid #6e4f1b;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <h1>ðŸ‘‘ Kingdom Quest: The Rise of the Crown ðŸ‘‘</h1>
    <p>Welcome to the realm where your decisions shape the fate of the kingdom. Will you rise to glory or fall into chaos? Let your journey begin!</p>
    
    <div class="output" id="output"></div>
    <input type="text" id="inputField" placeholder="Enter your command here..." autofocus>

    <script>
        let stage = 0; 
        const output = document.getElementById('output');
        const inputField = document.getElementById('inputField');

        const backstory = `
        Once, our kingdom thrived, rich in lore and legend. 
        But dark clouds gather on the horizon, threatening the peace. 
        Will you unite the factions and restore the glory?
        `;

        const asciiArt = `
            .  *  .       
        *     .        *
            .   ' .  
               |
              -O-  
               |
        `.trim();

        output.textContent = backstory + "\n" + asciiArt;

        function resetGame() {
            output.textContent = backstory + "\n" + asciiArt;
            stage = 0; 
        }

        function handleInput(command) {
            switch (stage) {
                case 0:
                    if (command === 'begin') {
                        output.textContent += '\n\nYou stand before the council of factions. Will you "arm" for battle or "diplomacy" for peace?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Type "begin" to start your journey.';
                    }
                    break;
                
                case 1:
                    if (command === 'arm') {
                        output.textContent += '\n\nBravery unites the kingdomâ€™s might! You have chosen to prepare for battle.\nWill you "gather" troops or "fortify" the castle?';
                        stage++;
                    } else if (command === 'diplomacy') {
                        output.textContent += '\n\nWise choice! You call for an assembly to negotiate peace.\nWill you "invite" allies or "threaten" rivals?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose "arm" or "diplomacy".';
                    }
                    break;

                case 2:
                    if (command === 'gather') {
                        output.textContent += '\n\nTroops rally to your cause! Do you want to "train" them or "lead" them into battle?';
                        stage++;
                    } else if (command === 'fortify') {
                        output.textContent += '\n\nYou strengthen your defenses. Will you build "walls" or dig "trenches"?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose "gather" or "fortify".';
                    }
                    break;

                case 3:
                    if (command === 'train') {
                        output.textContent += '\n\nYour troops are now stronger! Will you "attack" or "plan" your strategy further?';
                        stage++;
                    } else if (command === 'lead') {
                        output.textContent += '\n\nYou charge into battle! Will you "fight" aggressively or "outmaneuver" your enemy?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose "train" or "lead".';
                    }
                    break;

                case 4:
                    if (command === 'attack') {
                        output.textContent += '\n\nYou launch a surprise attack! Do you want to "pursue" the enemy or "celebrate" your victory?';
                        stage++;
                    } else if (command === 'plan') {
                        output.textContent += '\n\nStrategic planning pays off! Will you "send" spies or "forge" alliances?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose "attack" or "plan".';
                    }
                    break;

                case 5:
                    if (command === 'pursue') {
                        output.textContent += '\n\nYou pursue the remnants of the enemy! Will you "attack" their camp or "gather" intel first?';
                        stage++;
                    } else if (command === 'celebrate') {
                        output.textContent += '\n\nCelebrating now could lead to chaos! Will you "secure" the area or "fill" the coffers?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose "pursue" or "celebrate".';
                    }
                    break;

                case 6:
                    if (command === 'attack') {
                        output.textContent += '\n\nYour attack overwhelms their camp! However, you must now decide to "interrogate" prisoners or "return" to the castle.';
                        stage++;
                    } else if (command === 'gather') {
                        output.textContent += '\n\nYour spies return with valuable information. Will you "share" this with your advisors or "act" on it directly?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose "attack" or "gather".';
                    }
                    break;

                case 7:
                    if (command === 'interrogate') {
                        output.textContent += '\n\nThe prisoners reveal crucial information! Do you "expand" your territory or "consolidate" your power?';
                        stage++;
                    } else if (command === 'return') {
                        output.textContent += '\n\nReturning to the castle lets your defenses drop. Will you "shore" them up or "celebrate" your recent victory?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose "interrogate" or "return".';
                    }
                    break;

                case 8:
                    if (command === 'expand') {
                        output.textContent += '\n\nYour empire grows! Yet, temptation brews. Will you "invest" in loyalty or "watch" for betrayals?';
                        stage++;
                    } else if (command === 'consolidate') {
                        output.textContent += '\n\nConsolidating power strengthens your rule. Will you "fortify" your defenses or "explore" new territories?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose "expand" or "consolidate".';
                    }
                    break;

                case 9:
                    if (command === 'invest') {
                        output.textContent += '\n\nYour investment in loyalty pays off! Do you "prepare" for war or "organize" festivities?';
                        stage++;
                    } else if (command === 'watch') {
                        output.textContent += '\n\nKeeping an eye out leads to paranoia. Will you "reassure" your followers or "double" your intelligence efforts?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose "invest" or "watch".';
                    }
                    break;

                case 10:
                    if (command === 'prepare') {
                        output.textContent += '\n\nPreparation leads to victory! Will you "lead" the charge or "delegate" to a general?';
                        stage++;
                    } else if (command === 'organize') {
                        output.textContent += '\n\nFestivities attract allies! But they can also cause unrest. Do you "focus" on indulgence or "curtail" excess?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose "prepare" or "organize".';
                    }
                    break;

                case 11:
                    if (command === 'lead') {
                        output.textContent += '\n\nYour leadership inspires the troops! Will you "charge" the enemy or "defend" your position?';
                        stage++;
                    } else if (command === 'delegate') {
                        output.textContent += '\n\nThe general executes solid tactics. Will you "celebrate" his success or "learn" from it?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose "lead" or "delegate".';
                    }
                    break;

                case 12:
                    if (command === 'charge') {
                        output.textContent += '\n\nCharging into battle, you face a fierce fight! Will you "rally" your troops or "withdraw" to safety?';
                        stage++;
                    } else if (command === 'defend') {
                        output.textContent += '\n\nDefending your position holds the line, but does it leave you vulnerable? Will you "reinforce" or "wait" for an opportunity to counterattack?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose "charge" or "defend".';
                    }
                    break;

                case 13:
                    if (command === 'rally') {
                        output.textContent += '\n\nYour rallying cry ignites the troops! Do you "push" forward or "flank" the enemy?';
                        stage++;
                    } else if (command === 'withdraw') {
                        output.textContent += '\n\nA tactical retreat allows you to regroup. Will you "fortify" your base or "launch" a surprise counterattack?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose "rally" or "withdraw".';
                    }
                    break;

                case 14:
                    if (command === 'push') {
                        output.textContent += '\n\nYour forces push forward, gaining ground! Will you "capture" the enemy leader or "secure" the area first?';
                        stage++;
                    } else if (command === 'flank') {
                        output.textContent += '\n\nYour flank attack catches them off guard! Do you "pursue" them or "secure" your own territory?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose "push" or "flank".';
                    }
                    break;

                case 15:
                    if (command === 'capture') {
                        output.textContent += '\n\nCapturing their leader demoralizes the enemy! Will you "celebrate" the victory or "keep" him imprisoned for information?';
                        stage++;
                    } else if (command === 'secure') {
                        output.textContent += '\n\nSecuring the area brings stability. Will you "expand" your defenses or "invest" in more soldiers?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose "capture" or "secure".';
                    }
                    break;

                case 16:
                    if (command === 'celebrate') {
                        output.textContent += '\n\nCelebrations cause unrest among the dissenters! Do you "suppress" them or "appease" their grievances?';
                        stage++;
                    } else if (command === 'keep') {
                        output.textContent += '\n\nKeeping him imprisoned leads to more questions. Will you "interrogate" him or "execute" him to set an example?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose "celebrate" or "keep".';
                    }
                    break;

                case 17:
                    if (command === 'suppress') {
                        output.textContent += '\n\nSuppressing dissent leads to more rebellion! Will you "quell" it violently or seek "peaceful" resolutions?';
                        stage++;
                    } else if (command === 'appease') {
                        output.textContent += '\n\nAppeasing grievances calms the crowd, but does it undermine your authority? Do you "reassure" them or "adapt" your policy?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose "suppress" or "appease".';
                    }
                    break;

                case 18:
                    if (command === 'quell') {
                        output.textContent += '\n\nQuelling dissent violently backfires! Will you "retreat" or "consolidate" your power?';
                        stage++;
                    } else if (command === 'peaceful') {
                        output.textContent += '\n\nSeeking peaceful resolutions opens dialogue. But will you "trust" your people or "watch" for betrayals?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose "quell" or "peaceful".';
                    }
                    break;

                case 19:
                    if (command === 'retreat') {
                        output.textContent += '\n\nRetreat leads to further losses. Will you "regroup" your forces or "negotiate" with the opposing factions?';
                        stage++;
                    } else if (command === 'consolidate') {
                        output.textContent += '\n\nConsolidating power strengthens your hold. Do you "send" out emissaries or "fortify" your defenses?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose "retreat" or "consolidate".';
                    }
                    break;

                case 20:
                    if (command === 'regroup') {
                        output.textContent += '\n\nRegrouping your forces allows you to regain strength. Do you "launch" a counterattack or "wait" for reinforcements?';
                        stage++;
                    } else if (command === 'negotiate') {
                        output.textContent += '\n\nNegotiating can save lives, but will it cost your authority? Will you "give" concessions or "demand" more?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose "regroup" or "negotiate".';
                    }
                    break;

                case 21:
                    if (command === 'launch') {
                        output.textContent += '\n\nYour counterattack catches them off guard! Do you "pursue" your enemies or "secure" your territory first?';
                        stage++;
                    } else if (command === 'wait') {
                        output.textContent += '\n\nWaiting for reinforcements offers a safe route, but will it diminish your strength? Do you "prepare" or "scout"?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose "launch" or "wait".';
                    }
                    break;

                case 22:
                    if (command === 'pursue') {
                        output.textContent += '\n\nPursuing the enemy leads to a decisive victory! Will you "expand" your territory or "celebrate" your success?';
                        stage++;
                    } else if (command === 'secure') {
                        output.textContent += '\n\nSecuring your current holdings brings stability. Do you "invest" in fortifications or "train" your troops further?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose "pursue" or "secure".';
                    }
                    break;

                case 23:
                    if (command === 'expand') {
                        output.textContent += '\n\nExpanding your territory raises concerns among neighboring kingdoms! Will you "solidify" your rule or "prepare" for potential wars?';
                        stage++;
                    } else if (command === 'celebrate') {
                        output.textContent += '\n\nCelebrations could lead to unrest. Will you "reinforce" your laws or "downplay" the festivities?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose "expand" or "celebrate".';
                    }
                    break;

                case 24:
                    if (command === 'solidify') {
                        output.textContent += '\n\nSolidifying your rule brings peace. Do you "invest" in new laws or "build" more roads for trade?';
                        stage++;
                    } else if (command === 'prepare') {
                        output.textContent += '\n\nPreparing for potential wars makes your people wary. Will you "assure" them or "show" strength?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose "solidify" or "prepare".';
                    }
                    break;

                case 25:
                    if (command === 'invest') {
                        output.textContent += '\n\nInvesting in your kingdom strengthens your alliances! Do you "expand" trade or "fortify" the castle?';
                        stage++;
                    } else if (command === 'build') {
                        output.textContent += '\n\nBuilding roads enhances trade but can deplete resources. Will you "focus" on more development or "protect" existing assets?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose "invest" or "build".';
                    }
                    break;

                case 26:
                    if (command === 'expand') {
                        output.textContent += '\n\nExpansion leads to prosperity! However, potential conflicts arise. Do you "address" any disputes or "ignore" them?';
                        stage++;
                    } else if (command === 'fortify') {
                        output.textContent += '\n\nFortifying the castle ensures safety. Will you "train" your guards or "foster" relationships with nobles?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose "expand" or "fortify".';
                    }
                    break;

                case 27:
                    if (command === 'address') {
                        output.textContent += '\n\nAddressing disputes fosters goodwill. Do you "unite" the factions or "align" with the strongest?';
                        stage++;
                    } else if (command === 'ignore') {
                        output.textContent += '\n\nIgnoring disputes leads to rebellion! Do you "quell" it forcefully or seek "diplomacy"?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose "address" or "ignore".';
                    }
                    break;

                case 28:
                    if (command === 'unite') {
                        output.textContent += '\n\nUniting the factions solidifies your power! Will you "expand" your influence further or "invest" in internal matters?';
                        stage++;
                    } else if (command === 'align') {
                        output.textContent += '\n\nAligning with the strongest brings power but at a cost. Will you "betray" your allies or stay "true"?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose "unite" or "align".';
                    }
                    break;

                case 29:
                    if (command === 'expand') {
                        output.textContent += '\n\nYour influence spreads far and wide! However, new enemies emerge. Will you "prepare" for conflict or "forge" new alliances?';
                        stage++;
                    } else if (command === 'invest') {
                        output.textContent += '\n\nInvesting in your kingdom strengthens your reign. Do you "celebrate" your achievements or strategize for the future?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose "expand" or "invest".';
                    }
                    break;

                case 30:
                    output.textContent += '\n\nCongratulations! You have mastered the art of leadership! The kingdom thrives under your reign! ðŸ‘‘';
                    stage++;
                    break;

                default:
                    output.textContent += '\nUnknown stage. Something went wrong.';
                    resetGame();
                }
        }

        inputField.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const command = inputField.value.trim().toLowerCase();
                inputField.value = ''; // Clear the input field
                handleInput(command); // Handle the player's input
            }
        });
    </script>
</body>
</html>
