<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdom Leadership Game</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #output { white-space: pre-wrap; }
        input { width: 100%; padding: 8px; }
    </style>
</head>
<body>
    <h1>Kingdom Leadership Game</h1>
    <div id="output">Type 'begin' to start your journey.</div>
    <input id="inputField" type="text" placeholder="Enter your command" />
    
    <script>
        let stage = 0;
        const output = document.getElementById('output');
        const inputField = document.getElementById('inputField');

        function handleInput(command) {
            switch (stage) {
                case 0:
                    if (command === 'begin') {
                        output.textContent += '\n\nWill you "arm" for battle or choose "diplomacy" for peace?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Type "begin" to start your journey.';
                    }
                    break;

                case 1:
                    if (command === 'arm') {
                        output.textContent += '\n\nYou prepare for battle. Will you "gather" troops or "fortify" the castle?';
                        stage++;
                    } else if (command === 'diplomacy') {
                        output.textContent += '\n\nWill you "invite" allies or "threaten" rivals?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose "arm" or "diplomacy".';
                    }
                    break;

                case 2:
                    if (command === 'gather') {
                        output.textContent += '\n\nWill you "train" them or "lead" them into battle?';
                        stage++;
                    } else if (command === 'fortify') {
                        output.textContent += '\n\nWill you build "walls" or dig "trenches"?';
                        stage++;
                    } else if (command === 'invite') {
                        output.textContent += '\n\nWill you "secure" borders or "prepare" for betrayal?';
                        stage++;
                    } else if (command === 'threaten') {
                        output.textContent += '\n\nWill you "prepare" for retaliation or "stand firm"?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose appropriately.';
                    }
                    break;

                case 3:
                    if (command === 'train') {
                        output.textContent += '\n\nWill you "attack" or "plan" your strategy?';
                        stage++;
                    } else if (command === 'lead') {
                        output.textContent += '\n\nWill you "fight" aggressively or "outmaneuver" the enemy?';
                        stage++;
                    } else if (command === 'walls') {
                        output.textContent += '\n\nWill you "patrol" or "wait" for siege?';
                        stage++;
                    } else if (command === 'trenches') {
                        output.textContent += '\n\nWill you "hold" the position or "expand" outward?';
                        stage++;
                    } else if (command === 'secure') {
                        output.textContent += '\n\nWill you "monitor" allies or "prepare" for invasion?';
                        stage++;
                    } else if (command === 'prepare') {
                        output.textContent += '\n\nWill you "gather" more allies or "invest" in defense?';
                        stage++;
                    } else if (command === 'stand firm') {
                        output.textContent += '\n\nWill you "attack" or "negotiate"?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose appropriately.';
                    }
                    break;

                case 4:
                    if (command === 'attack') {
                        output.textContent += '\n\nDo you "pursue" the enemy or "celebrate" your victory?';
                        stage++;
                    } else if (command === 'plan') {
                        output.textContent += '\n\nWill you "send" spies or "forge" alliances?';
                        stage++;
                    } else if (command === 'fight') {
                        output.textContent += '\n\nWill you "pursue" or "fortify" your gains?';
                        stage++;
                    } else if (command === 'outmaneuver') {
                        output.textContent += '\n\nWill you "retreat" or "exploit" the gap?';
                        stage++;
                    } else if (command === 'patrol') {
                        output.textContent += '\n\nWill you "invest" in defenses or "gather" intel?';
                        stage++;
                    } else if (command === 'wait') {
                        output.textContent += '\n\nWill you "prepare" for assault or "retreat"?';
                        stage++;
                    } else if (command === 'hold') {
                        output.textContent += '\n\nWill you "expand" or "watch" for threats?';
                        stage++;
                    } else if (command === 'expand') {
                        output.textContent += '\n\nWill you "prepare" for conflict or "forge" alliances?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose appropriately.';
                    }
                    break;

                case 5:
                    if (command === 'pursue') {
                        output.textContent += '\n\nDo you "attack" their camp or "gather" intel?';
                        stage++;
                    } else if (command === 'celebrate') {
                        output.textContent += '\n\nWill you "secure" the area or "fill" the coffers?';
                        stage++;
                    } else if (command === 'send') {
                        output.textContent += '\n\nWill you "share" with advisors or "act" directly?';
                        stage++;
                    } else if (command === 'forge') {
                        output.textContent += '\n\nWill you "celebrate" or "focus" on defense?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose appropriately.';
                    }
                    break;

                case 6:
                    if (command === 'attack') {
                        output.textContent += '\n\nWill you "interrogate" prisoners or "return" to the castle?';
                        stage++;
                    } else if (command === 'gather') {
                        output.textContent += '\n\nWill you "share" or "use" info?';
                        stage++;
                    } else if (command === 'secure') {
                        output.textContent += '\n\nWill you "invest" in defenses or "celebrate"?';
                        stage++;
                    } else if (command === 'fill') {
                        output.textContent += '\n\nWill you "spend" or "save"?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose appropriately.';
                    }
                    break;

                case 7:
                    if (command === 'interrogate') {
                        output.textContent += '\n\nDo you want to "expand" your territory or "consolidate" power?';
                        stage++;
                    } else if (command === 'return') {
                        output.textContent += '\n\nWill you "shore" up defenses or "leverage" victory?';
                        stage++;
                    } else if (command === 'share') {
                        output.textContent += '\n\nWill you "act" on information or "inform" allies?';
                        stage++;
                    } else if (command === 'use') {
                        output.textContent += '\n\nWill you "attack" or "prepare"?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose appropriately.';
                    }
                    break;

                case 8:
                    if (command === 'expand') {
                        output.textContent += '\n\nYour power grows! Will you "invest" in loyalty or "watch" for betrayal?';
                        stage++;
                    } else if (command === 'consolidate') {
                        output.textContent += '\n\nStrengthening your rule. Will you "fortify" or "explore"?';
                        stage++;
                    } else if (command === 'invest') {
                        output.textContent += '\n\nDo you want to "prepare" for war or "organize" festivities?';
                        stage++;
                    } else if (command === 'watch') {
                        output.textContent += '\n\nWill you "reassure" followers or "double" intelligence?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose appropriately.';
                    }
                    break;

                case 9:
                    if (command === 'prepare') {
                        output.textContent += '\n\nWill you "lead" the charge or "delegate" to a general?';
                        stage++;
                    } else if (command === 'organize') {
                        output.textContent += '\n\nWill you "focus" on indulgence or "curtail" excess?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose appropriately.';
                    }
                    break;

                case 10:
                    if (command === 'lead') {
                        output.textContent += '\n\nWill you "charge" the enemy or "defend" your position?';
                        stage++;
                    } else if (command === 'delegate') {
                        output.textContent += '\n\nWill you "celebrate" the general\'s success or "learn" from it?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose appropriately.';
                    }
                    break;

                case 11:
                    if (command === 'charge') {
                        output.textContent += '\n\nWill you "rally" your troops or "withdraw"?';
                        stage++;
                    } else if (command === 'defend') {
                        output.textContent += '\n\nWill you "reinforce" or "wait"?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose appropriately.';
                    }
                    break;

                case 12:
                    if (command === 'rally') {
                        output.textContent += '\n\nWill you "push" forward or "flank" the enemy?';
                        stage++;
                    } else if (command === 'withdraw') {
                        output.textContent += '\n\nWill you "fortify" or "counterattack"?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose appropriately.';
                    }
                    break;

                case 13:
                    if (command === 'push') {
                        output.textContent += '\n\nWill you "capture" the enemy leader or "secure" the area?';
                        stage++;
                    } else if (command === 'flank') {
                        output.textContent += '\n\nWill you "pursue" them or "secure" territory?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose appropriately.';
                    }
                    break;

                case 14:
                    if (command === 'capture') {
                        output.textContent += '\n\nWill you "celebrate" the victory or "keep" him imprisoned?';
                        stage++;
                    } else if (command === 'secure') {
                        output.textContent += '\n\nWill you "invest" in defenses or prepare for unrest?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose appropriately.';
                    }
                    break;

                case 15:
                    if (command === 'celebrate') {
                        output.textContent += '\n\nWill you "expand" your kingdom or "consolidate" power?';
                        stage++;
                    } else if (command === 'keep') {
                        output.textContent += '\n\nWill you "interrogate" prisoners or "execute" them?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose appropriately.';
                    }
                    break;

                case 16:
                    if (command === 'expand') {
                        output.textContent += '\n\nWill you "invest" in trade routes or "fortify" borders?';
                        stage++;
                    } else if (command === 'consolidate') {
                        output.textContent += '\n\nWill you "convene" advisors or "spread" influence?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose appropriately.';
                    }
                    break;

                case 17:
                    if (command === 'invest') {
                        output.textContent += '\n\nWill you "increase" resources or "strengthen" military?';
                        stage++;
                    } else if (command === 'fortify') {
                        output.textContent += '\n\nWill you "dig" moats or "build" castles?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose appropriately.';
                    }
                    break;

                case 18:
                    if (command === 'convene') {
                        output.textContent += '\n\nWill you "warn" factions or "invite" rivalry?';
                        stage++;
                    } else if (command === 'spread') {
                        output.textContent += '\n\nWill you "use" propaganda or "invest" in diplomacy?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose appropriately.';
                    }
                    break;

                case 19:
                    if (command === 'increase') {
                        output.textContent += '\n\nWill you "prepare" for defense or "celebrate" success?';
                        stage++;
                    } else if (command === 'strengthen') {
                        output.textContent += '\n\nWill you "train" soldiers or "equip" them?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose appropriately.';
                    }
                    break;

                case 20:
                    if (command === 'prepare') {
                        output.textContent += '\n\nWill you "fortify" defenses or "engage" in combat?';
                        stage++;
                    } else if (command === 'celebrate') {
                        output.textContent += '\n\nWill you "reassess" strengths or "expand" goals?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose appropriately.';
                    }
                    break;

                case 21:
                    if (command === 'fortify') {
                        output.textContent += '\n\nWill you "lead" them into battle or "test" their skills?';
                        stage++;
                    } else if (command === 'engage') {
                        output.textContent += '\n\nWill you "outmaneuver" or "charge"?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose appropriately.';
                    }
                    break;

                case 22:
                    if (command === 'lead') {
                        output.textContent += '\n\nWill you "attack" the enemy or "outflank" them?';
                        stage++;
                    } else if (command === 'test') {
                        output.textContent += '\n\nWill you "practice" formations or "simulate" battles?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose appropriately.';
                    }
                    break;

                case 23:
                    if (command === 'attack') {
                        output.textContent += '\n\nWill you "outmaneuver" or "charge"?';
                        stage++;
                    } else if (command === 'outflank') {
                        output.textContent += '\n\nWill you "cut off" supplies or "gather" intelligence?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose appropriately.';
                    }
                    break;

                case 24:
                    if (command === 'outmaneuver') {
                        output.textContent += '\n\nWill you "engage" the enemy or "retreat"?';
                        stage++;
                    } else if (command === 'charge') {
                        output.textContent += '\n\nWill you "press" your advantage or "regroup"?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose appropriately.';
                    }
                    break;

                case 25:
                    if (command === 'engage') {
                        output.textContent += '\n\nWill you "inflict" damage or "sustain" losses?';
                        stage++;
                    } else if (command === 'retreat') {
                        output.textContent += '\n\nWill you "prepare" for defense or "regroup" elsewhere?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose appropriately.';
                    }
                    break;

                case 26:
                    if (command === 'press') {
                        output.textContent += '\n\nWill you "secure" the area or "capture" the enemy\'s stronghold?';
                        stage++;
                    } else if (command === 'regroup') {
                        output.textContent += '\n\nWill you "find" allies or "solicit" aid?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose appropriately.';
                    }
                    break;

                case 27:
                    if (command === 'secure') {
                        output.textContent += '\n\nWill you "celebrate" victory or "fortify" your stronghold?';
                        stage++;
                    } else if (command === 'capture') {
                        output.textContent += '\n\nWill you "execute" prisoners or "interrogate" them?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose appropriately.';
                    }
                    break;

                case 28:
                    if (command === 'celebrate') {
                        output.textContent += '\n\nWill you "plan" celebrations or "invest" in loyalty?';
                        stage++;
                    } else if (command === 'fortify') {
                        output.textContent += '\n\nWill you "prepare" for war or "build" relationships?';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose appropriately.';
                    }
                    break;

                case 29:
                    if (command === 'plan') {
                        output.textContent += '\n\nCongratulations! You have united the factions and secured your reign! The kingdom thrives under your leadership!';
                        stage++;
                    } else if (command === 'invest') {
                        output.textContent += '\n\nYou are on a path to prosperity! The kingdom flourishes under your wise governance!';
                        stage++;
                    } else {
                        output.textContent += '\nUnknown command. Choose appropriately.';
                    }
                    break;

                case 30:
                    output.textContent += '\n\nGame Over! Thank you for playing!';
                    break;

                default:
                    output.textContent += '\nUnknown stage. Something went wrong.';
                    stage = 0; // Reset the game
            }
        }

        inputField.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const command = inputField.value.trim().toLowerCase();
                inputField.value = ''; // Clear the input field
                handleInput(command); // Handle the player's input
            }
        });
    </script>
</body>
</html>
