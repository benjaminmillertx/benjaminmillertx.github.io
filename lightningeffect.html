<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lightning Flash Effect</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0a0a0a; /* Dark background for stormy atmosphere */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Lightning flash effect */
    .flash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      opacity: 0;
      animation: flashEffect 3s infinite ease-in-out;
    }

    /* Randomized flash intervals and opacity */
    @keyframes flashEffect {
      0%, 100% { opacity: 0; }
      10%, 15% { opacity: 1; }
      20%, 25% { opacity: 0; }
      30%, 32% { opacity: 0.7; }
      35%, 40% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="flash"></div>

</body>
</html>
