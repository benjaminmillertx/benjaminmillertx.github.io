<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirpspace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }

        main {
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        input, textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background: #35424a;
            color: #ffffff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #2c3e50;
        }

        #chirps {
            margin-top: 20px;
            overflow: auto;
            max-height: 80vh; /* Set a max height for scrollable area */
            padding-bottom: 20px; /* Padding to prevent cut-off */
        }

        .chirp {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            transition: background 0.3s;
        }

        .chirp:hover {
            background-color: #f9f9f9;
        }

        /* Loading Indicator */
        .loading {
            text-align: center;
            color: #888;
            font-size: 14px;
            margin: 10px 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
</head>
<body>
    <header>
        <h1>Chirpspace</h1>
    </header>
    <main>
        <form id="chirp-form">
            <input type="text" id="username" placeholder="Your Name" required>
            <textarea id="content" placeholder="What's happening?" required></textarea>
            <button type="submit">Chirp</button>
        </form>
        <div id="chirps"></div>
        <div id="loading" class="loading" style="display: none;">Loading more chirps...</div>
    </main>
    <footer>
        <p>&copy; 2023 Chirpspace</p>
    </footer>
    <script>
        // Initialize Supabase client
        const { createClient } = supabase;
        const supabaseUrl = 'https://YOUR_SUPABASE_URL'; // Replace with your Supabase URL
        const supabaseKey = 'YOUR_SUPABASE_ANON_KEY'; // Replace with your Supabase API Key
        const supabase = createClient(supabaseUrl, supabaseKey);

        let currentPage = 0;
        const pageSize = 5;
        let fetchingChirps = false;

        // Function to fetch chirps from Supabase
        async function fetchChirps(reset = false) {
            if (fetchingChirps) return; // Prevent multiple fetches
            fetchingChirps = true;
            document.getElementById('loading').style.display = 'block';

            const { data: chirps, error } = await supabase
                .from('chirps')
                .select('*')
                .order('created_at', { ascending: false })
                .range(currentPage * pageSize, (currentPage + 1) * pageSize - 1);

            fetchingChirps = false;
            document.getElementById('loading').style.display = 'none';

            if (error) {
                console.error('Error fetching chirps:', error);
            } else {
                const chirpsDiv = document.getElementById('chirps');
                if (reset) {
                    chirpsDiv.innerHTML = ''; // Clear previous content
                }
                chirps.forEach(chirp => {
                    const chirpElement = document.createElement('div');
                    chirpElement.classList.add('chirp');
                    chirpElement.innerHTML = `<p><strong>${chirp.username}:</strong> ${chirp.content} <small>${new Date(chirp.created_at).toLocaleString()}</small></p>`;
                    chirpsDiv.appendChild(chirpElement);
                });

                currentPage++;
            }
        }

        // Function to insert a new chirp
        async function insertChirp(username, content) {
            const { data, error } = await supabase
                .from('chirps')
                .insert([{ username, content }]);

            if (error) {
                console.error('Error inserting chirp:', error);
            } else {
                fetchChirps(true); // Reset and fetch latest chirps
            }
        }

        // Event listener for new chirp submission
        document.getElementById('chirp-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const content = document.getElementById('content').value;
            insertChirp(username, content);
        });

        // Scroll event for fetching more chirps
        window.addEventListener('scroll', () => {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 50) {
                fetchChirps(); // Fetch more chirps when reaching the bottom
            }
        });

        // Load initial chirps on page load
        window.onload = () => {
            fetchChirps(true);
        };
    </script>
</body>
</html>
