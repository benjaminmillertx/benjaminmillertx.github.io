<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirpspace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9eff1;
        }

        header {
            background: #4267B2; /* Facebook Blue */
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 999; /* Ensure header is above other content */
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bird-icon {
            width: 32px; /* Icon width */
            height: 32px; /* Icon height */
            margin-right: 8px;
        }

        main {
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px; /* Rounded corners */
        }

        form, #login-form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        input, textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background: #4267B2; /* Facebook Blue */
            color: #ffffff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }

        button:hover {
            background: #365899; /* Darker blue for hover */
        }

        #chirps {
            margin-top: 20px;
            max-height: 80vh; /* Set a max height for scrollable area */
            overflow-y: auto; /* Enable vertical scrolling */
            padding-bottom: 20px; /* Padding to prevent cut-off */
        }

        .chirp {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            transition: background 0.3s;
            background-color: #f7f7f7; /* Background color for chirps */
        }

        .chirp:hover {
            background-color: #f1f1f1; /* Lighter on hover */
        }

        .loading {
            text-align: center;
            color: #888;
            font-size: 14px;
            margin: 10px 0;
        }

        #login-form, #chirp-form {
            display: none; /* Hide by default */
        }
        
        #auth-buttons {
            margin-top: 10px;
        }

        .auth-error {
            color: red;
            font-size: 14px;
            text-align: center;
        }

        .signin {
            margin-bottom: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
</head>
<body>
    <header>
        <h1>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="bird-icon" fill="white">
                <path d="M12 2c1.104 0 2 .896 2 2s-.896 2-2 2-2-.896-2-2 .896-2 2-2zm0 4c1.104 0 2 .896 2 2v1.172l2.293 2.293c1.525-1.525 3.049-3.049 4.475-4.475a6.022 6.022 0 0 1 2 3.495c0 1.298-.962 2.571-2.182 2.971l-1.222.406c-1.094.369-2.313.03-3.29-.878l-2.1 2.1c-.38.38-.897.574-1.426.574-.33 0-.661-.073-.954-.221l-3.946 3.946c.463.292.927.37 1.39.37h1.66l2.666-2.666a3.982 3.982 0 0 0 1.537-.559l1.063.351c2.43.81 5.013.358 6.475-1.104l-4.646-4.646v-1c0-.476.016-.949.046-1.418l-8.565 8.565c-1.181 1.181-3.089 1.181-4.24 0s-1.181-3.089 0-4.24a3.063 3.063 0 0 1 4.243-4.243c.285-.285.594-.505.895-.651l1.131-1.131a4.992 4.992 0 0 1-.97-2.959c.063-.094.131-.182.208-.26l2.013 2.013a6.013 6.013 0 0 1 4.053-1.698z"/>
            </svg>
            Chirpspace
        </h1>
    </header>
    <main>
        <div id="auth-buttons">
            <button id="login-btn">Log In</button>
            <button id="signup-btn">Sign Up</button>
        </div>
        
        <div id="login-form">
            <h2>Log In</h2>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button id="login-submit">Log In</button>
            <p class="auth-error" id="login-error"></p>
        </div>

        <div id="signup-form">
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Your Name" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button id="signup-submit">Sign Up</button>
            <p class="auth-error" id="signup-error"></p>
        </div>

        <div id="chirp-form">
            <textarea id="content" placeholder="What's happening?" required></textarea>
            <button id="chirp-submit">Chirp</button>
        </div>

        <div id="chirps"></div>
        <div id="loading" class="loading" style="display: none;">Loading more chirps...</div>
    </main>
    <footer>
        <p>&copy; 2023 Chirpspace</p>
    </footer>
    <script>
        // Initialize Supabase client
        const { createClient } = supabase;
        const supabaseUrl = 'https://hpymoqcjhmtmkvpbdmfu.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhweW1vcWNqaG10bWt2cGJkbWZ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjgwMjUzNTgsImV4cCI6MjA0MzYwMTM1OH0.UiGjscfmeTYTni__UotPwfdua_gaxKRnrj2QAi8nGFQ';
        const supabase = createClient(supabaseUrl, supabaseKey);

        let user;

        // Update UI based on authentication status
        function updateUI() {
            const chirpForm = document.getElementById('chirp-form');
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const authButtons = document.getElementById('auth-buttons');

            if (user) {
                chirpForm.style.display = 'block';
                authButtons.style.display = 'none';
                fetchChirps(true); // Load chirps for the logged-in user
            } else {
                chirpForm.style.display = 'none';
                authButtons.style.display = 'block';
            }
        }

        // User authentication functions
        async function loginUser(email, password) {
            const { user: loggedInUser, error } = await supabase.auth.signIn({
                email,
                password
            });
            if (error) {
                document.getElementById('login-error').innerText = error.message;
            } else {
                user = loggedInUser;
                updateUI();
            }
        }

        async function signupUser(username, email, password) {
            const { user: newUser, error } = await supabase.auth.signUp({
                email,
                password
            });

            if (error) {
                document.getElementById('signup-error').innerText = error.message;
            } else {
                // After signing up, you could log the user in immediately.
                await loginUser(email, password);
            }
        }

        // Chirp Operations
        let currentPage = 0;
        const pageSize = 5;
        let fetchingChirps = false;

        async function fetchChirps(reset = false) {
            if (fetchingChirps) return; // Prevent multiple fetches
            fetchingChirps = true;
            document.getElementById('loading').style.display = 'block';

            const { data: chirps, error } = await supabase
                .from('chirps')
                .select('*')
                .order('created_at', { ascending: false })
                .range(currentPage * pageSize, (currentPage + 1) * pageSize - 1);

            fetchingChirps = false;
            document.getElementById('loading').style.display = 'none';

            if (error) {
                console.error('Error fetching chirps:', error);
            } else {
                const chirpsDiv = document.getElementById('chirps');
                if (reset) {
                    chirpsDiv.innerHTML = ''; // Clear previous content
                }
                chirps.forEach(chirp => {
                    const chirpElement = document.createElement('div');
                    chirpElement.classList.add('chirp');
                    chirpElement.innerHTML = `<p><strong>${chirp.username}:</strong> ${chirp.content} <small>${new Date(chirp.created_at).toLocaleString()}</small></p>`;
                    chirpsDiv.appendChild(chirpElement);
                });

                currentPage++;
            }
        }

        async function insertChirp(content) {
            const { data, error } = await supabase
                .from('chirps')
                .insert([{ username: user.user_metadata.user_name, content }]);

            if (error) {
                console.error('Error inserting chirp:', error);
            } else {
                fetchChirps(true); // Reset and fetch latest chirps
            }
        }

        // Event listeners for authentication and submitting chirps
        document.getElementById('login-btn').addEventListener('click', () => {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('signup-form').style.display = 'none';
        });

        document.getElementById('signup-btn').addEventListener('click', () => {
            document.getElementById('signup-form').style.display = 'block';
            document.getElementById('login-form').style.display = 'none';
        });

        document.getElementById('login-submit').addEventListener('click', () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            loginUser(email, password);
        });

        document.getElementById('signup-submit').addEventListener('click', () => {
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            signupUser(username, email, password);
        });

        document.getElementById('chirp-submit').addEventListener('click', () => {
            const content = document.getElementById('content').value;
            insertChirp(content);
            document.getElementById('content').value = ''; // Clear the input after submission
        });

        // Scroll event for fetching more chirps
        window.addEventListener('scroll', () => {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 50) {
                fetchChirps(); // Fetch more chirps when reaching the bottom
            }
        });

        // Auth state change listener
        supabase.auth.onAuthStateChange((event, session) => {
            user = session?.user || null;
            updateUI();
        });

        // Load initial chirps on page load
        window.onload = () => {
            fetchChirps(true);
        };
    </script>
</body>
</html>
