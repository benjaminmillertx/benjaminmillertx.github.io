<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirpspace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5; /* Light gray background */
        }
        header {
            background: #3b5998; /* Facebook color */
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }
        header h1 {
            display: inline;
            margin: 0;
        }
        main {
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        input, textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #3b5998; /* Facebook button color */
            color: #ffffff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }
        #chirps {
            margin-top: 20px;
        }
        .chirp {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            background-color: #f1f1f1;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
</head>
<body>
    <header>
        <h1>Chirpspace</h1>
    </header>
    <main>
        <form id="chirp-form">
            <input type="text" id="username" placeholder="Your Name" required>
            <textarea id="content" placeholder="What's happening?" required></textarea>
            <button type="submit">Chirp</button>
        </form>
        <p id="feedback" class="error"></p>
        <div id="chirps"></div>
    </main>
    <script>
        const { createClient } = supabase;
        const supabaseUrl = 'https://hpymoqcjhmtmkvpbdmfu.supabase.co'; // Your Supabase URL
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhweW1vcWNqaG10bWt2cGJkbWZ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjgwMjUzNTgsImV4cCI6MjA0MzYwMTM1OH0.UiGjscfmeTYTni__UotPwfdua_gaxKRnrj2QAi8nGFQ'; // <-- Replace with your Supabase API Key

        const supabase = createClient(supabaseUrl, supabaseKey);

        async function fetchChirps() {
            const { data: chirps, error } = await supabase
                .from('chirps')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Error fetching chirps:', error);
                return;
            }

            const chirpsDiv = document.getElementById('chirps');
            chirpsDiv.innerHTML = ''; // Clear previous chirps

            chirps.forEach(chirp => {
                const chirpElement = document.createElement('div');
                chirpElement.classList.add('chirp');
                chirpElement.innerText = `${chirp.username}: ${chirp.content}`;
                chirpsDiv.appendChild(chirpElement);
            });
        }

        document.getElementById('chirp-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const content = document.getElementById('content').value;

            const { error } = await supabase.from('chirps').insert([{ username, content }]);

            const feedback = document.getElementById('feedback');
            if (error) {
                feedback.textContent = 'Error posting chirp.';
            } else {
                feedback.textContent = 'Chirp posted!';
                fetchChirps(); // Refresh chirps
            }

            document.getElementById('chirp-form').reset(); // Clear the form
        });

        window.onload = fetchChirps; // Load chirps on page load
    </script>
</body>
</html>
