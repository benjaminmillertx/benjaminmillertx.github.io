<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Generator ðŸŽ¨</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background: #f8f9fa;
            border: 1px solid #ced4da;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap; 
            word-wrap: break-word; 
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ASCII Art Generator ðŸŽ¨</h1>
    <textarea id="inputText" placeholder="Enter your text here..."></textarea>
    <button id="generateButton">Generate ASCII Art</button>

    <h2>Generated ASCII Art:</h2>
    <pre id="outputText"></pre>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/figlet/1.5.0/figlet.min.js"></script>
<script>
    document.getElementById('generateButton').onclick = function() {
        const inputText = document.getElementById('inputText').value;

        if (inputText.trim() === "") {
            alert("Please enter some text to generate ASCII art.");
            return;
        }

        // Generate ASCII art
        figlet(inputText, function(err, data) {
            if (err) {
                console.log('Error:', err);
                return;
            }
            document.getElementById('outputText').innerText = data;
        });
    };
</script>

</body>
</html>
