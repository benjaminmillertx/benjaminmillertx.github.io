<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Bounty Quest</title>
    <style>
        body {
            background-color: #121212;
            color: #00ff00;
            font-family: monospace;
            padding: 20px;
        }
        #game {
            white-space: pre-wrap;
        }
        input[type="text"] {
            background-color: #121212;
            color: #00ff00;
            border: 1px solid #00ff00;
            width: 100%;
            padding: 5px;
            font-family: monospace;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Bug Bounty Quest</h1>
    <pre id="game">Initializing Bug Bounty Quest...</pre>
    <input type="text" id="input" autofocus>

    <script>
        const gameText = document.getElementById('game');
        const inputField = document.getElementById('input');
        let level = 1;

        // Function to display text in the game
        function displayText(text) {
            gameText.textContent += text + '\n';
        }

        // Function to clear input
        function clearInput() {
            inputField.value = '';
        }

        // Game logic
        function handleCommand(command) {
            switch (level) {
                case 1:
                    if (command === 'check for SQL injection') {
                        displayText('[+] Checking for SQL injection vulnerability...\nLevel 2: Use "exploit SQL injection" to exploit.');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "check for SQL injection".');
                    }
                    break;
                case 2:
                    if (command === 'exploit SQL injection') {
                        displayText('[+] Successfully exploited SQL injection!\nLevel 3: Use "check for XSS" to find cross-site scripting vulnerability.');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "exploit SQL injection".');
                    }
                    break;
                case 3:
                    if (command === 'check for XSS') {
                        displayText('[+] Checking for XSS vulnerability...\nLevel 4: Use "exploit XSS" to exploit.');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "check for XSS".');
                    }
                    break;
                case 4:
                    if (command === 'exploit XSS') {
                        displayText('[+] Successfully exploited XSS!\nLevel 5: Use "check for CSRF" to find cross-site request forgery vulnerability.');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "exploit XSS".');
                    }
                    break;
                case 5:
                    if (command === 'check for CSRF') {
                        displayText('[+] Checking for CSRF vulnerability...\nLevel 6: Use "exploit CSRF" to exploit.');

                    } else {

                    }
                    break;
                case 6:
                    if (command === 'exploit CSRF') {
                        displayText('[+] Successfully exploited CSRF!\nLevel 7: Use "check for authentication bypass" to find vulnerabilities.');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "exploit CSRF".');
                    }
                    break;
                case 7:
                    if (command === 'check for authentication bypass') {

                        levelUp();
                    } else {
                        displayText('Unknown command. Try "check for authentication bypass".');
                    }
                    break;
                case 8:
                    if (command === 'exploit authentication bypass') {

                    }
                    break;
                case 9:

                    }
                    break;

                    } else {

                    }
                    break;
                case 11:
                    if (command === 'check for XML external entity') {

                case 15:

                case 16:

                case 23:

                    break;
                case 28:
                    if (command === 'exploit broken authentication') {

                        levelUp();
                    } else {
                        displayText('Unknown command. Try "exploit broken authentication".');
                    }
                    break;
                case 29:
                    if (command === 'check for insecure APIs') {
                        displayText('[+] Checking for insecure APIs...\nLevel 30: Use "exploit insecure APIs" to exploit.');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "check for insecure APIs".');
                    }
                    break;
                case 30:
                    if (command === 'exploit insecure APIs') {
                        displayText('[+] Successfully exploited insecure APIs!\n[+] Congratulations! You have completed Bug Bounty Quest!');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "exploit insecure APIs".');
                    }
                    break;
                default:
                    displayText('Unknown command.');
            }
        }

        // Function to advance to the next level
        function levelUp() {
            level++;
            clearInput();
            if (level > 30) {
                level = 30; // Prevent going above max level
            }
            if (level === 31) {
                displayText('[!] Game Over. You have completed all levels.');
                inputField.disabled = true; // Disable input after completion
            }
        }

        // Event listener for user input
        inputField.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const command = inputField.value.trim().toLowerCase();
                handleCommand(command);
            }
        });

        displayText('[+] Welcome to Bug Bounty Quest!');
        displayText('[+] Type "check for SQL injection" to start your journey.');
    </script>
</body>
</html>
