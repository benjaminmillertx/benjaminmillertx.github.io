<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Breach: Hacker vs. Hybrids</title>
    <style>
        body {
            background-color: #121212;
            color: #00ff00;
            font-family: monospace;
            padding: 20px;
        }
        #game {
            white-space: pre-wrap;
        }
        input[type="text"] {
            background-color: #121212;
            color: #00ff00;
            border: 1px solid #00ff00;
            width: 100%;
            padding: 5px;
            font-family: monospace;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Alien Breach: Hacker vs. Hybrids ðŸ‘½</h1>
    <pre id="game">Initializing Alien Breach...</pre>
    <input type="text" id="input" autofocus>

    <script>
        const gameText = document.getElementById('game');
        const inputField = document.getElementById('input');
        let level = 1;

        // Function to display text in the game
        function displayText(text) {
            gameText.textContent += text + '\n';
        }

        // Function to clear input
        function clearInput() {
            inputField.value = '';
        }

        // Game logic
        function handleCommand(command) {
            switch (level) {
                case 1:
                    if (command === 'nmap 192.168.1.0/24') {
                        displayText('[+] Running nmap scan...\n[+] Discovered IPs: 192.168.1.5, 192.168.1.10\nLevel 2: Use "hydra 192.168.1.5 -l admin -P /path/to/passwords.txt" to crack admin password.');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "nmap 192.168.1.0/24".');
                    }
                    break;
                case 2:
                    if (command.startsWith('hydra ')) {
                        displayText('[+] Cracking admin password...\n[+] Password cracked: secretpass\nLevel 3: Use "ssh admin@192.168.1.5" to connect.');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "hydra 192.168.1.5 -l admin -P /path/to/passwords.txt".');
                    }
                    break;
                case 3:
                    if (command === 'ssh admin@192.168.1.5') {
                        displayText('[+] Connected to alien server!\n[+] Use "ls" to view files.\nLevel 4: Use "cat alien_plans.txt" to check alien plans.');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "ssh admin@192.168.1.5".');
                    }
                    break;
                case 4:
                    if (command === 'cat alien_plans.txt') {
                        displayText('[+] Reading alien plans...\n[+] Found plans for hybridization and world domination!\nLevel 5: Use "sqlmap -u http://alien.server/plans" to find vulnerabilities.');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "cat alien_plans.txt".');
                    }
                    break;
                case 5:
                    if (command.startsWith('sqlmap ')) {
                        displayText('[+] Running SQLMap...\n[+] Found SQL injection vulnerability!\nLevel 6: Use "exploit" to gain more access.');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "sqlmap -u http://alien.server/plans".');
                    }
                    break;
                case 6:
                    if (command === 'exploit') {
                        displayText('[+] Exploiting vulnerability...\n[+] Gained access to additional data!\nLevel 7: Use "grep hybridization plans" to find specific plans.');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "exploit".');
                    }
                    break;
                case 7:
                    if (command === 'grep hybridization plans') {
                        displayText('[+] Searching for hybridization plans...\n[+] Found detailed plans for a hybrid army!\nLevel 8: Use "put virus on hybridization_system" to disable it.');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "grep hybridization plans".');
                    }
                    break;
                case 8:
                    if (command === 'put virus on hybridization_system') {
                        displayText('[+] Uploading virus to hybridization system...\n[+] Virus deployed successfully!\nLevel 9: Use "leak plans" to warn the public.');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "put virus on hybridization_system".');
                    }
                    break;
                case 9:
                    if (command === 'leak plans') {
                        displayText('[+] Leaking information about the alien plans to the public...\n[+] The world is now aware of the alien threat!\nLevel 10: Use "echo "Aliens are coming!" > alert.txt" to create an alert.');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "leak plans".');
                    }
                    break;
                case 10:
                    if (command === 'echo "Aliens are coming!" > alert.txt') {
                        displayText('[+] Created alert.txt with warning!\n[+] Use "cat alert.txt" to check the alert.\nLevel 11: Use "chmod +x alert.txt" to make it executable.');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "echo "Aliens are coming!" > alert.txt".');
                    }
                    break;
                case 11:
                    if (command === 'chmod +x alert.txt') {
                        displayText('[+] Made alert.txt executable!\n[+] Use "./alert.txt" to execute it and spread the word.\nLevel 12: Use "scp alert.txt user@remote.server:/path/to/directory" to send to remote server.');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "chmod +x alert.txt".');
                    }
                    break;
                case 12:
                    if (command.startsWith('scp ')) {
                        displayText('[+] Sending alert to remote server...\n[+] Alert sent successfully!\nLevel 13: Use "traceroute 192.168.1.10" to trace alien connections.');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "scp alert.txt user@remote.server:/path/to/directory".');
                    }
                    break;
                case 13:
                    if (command === 'traceroute 192.168.1.10') {
                        displayText('[+] Tracing route to alien server...\n[+] Found route and additional IPs involved!\nLevel 14: Use "whois 192.168.1.10" to gather more info.');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "traceroute 192.168.1.10".');
                    }
                    break;
                case 14:
                    if (command === 'whois 192.168.1.10') {
                        displayText('[+] Gathering information on alien server...\n[+] Found owner and contact information!\nLevel 15: Use "nmap -sV 192.168.1.10" to probe services.');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "whois 192.168.1.10".');
                    }
                    break;
                case 15:
                    if (command === 'nmap -sV 192.168.1.10') {
                        displayText('[+] Scanning services on alien server...\n[+] Found open ports and services running!\nLevel 16: Use "nikto -h 192.168.1.10" to run a web vulnerability scan.');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "nmap -sV 192.168.1.10".');
                    }
                    break;
                case 16:
                    if (command === 'nikto -h 192.168.1.10') {
                        displayText('[+] Running web vulnerability scan...\n[+] Found multiple vulnerabilities!\nLevel 17: Use "burpsuite" to intercept and manipulate traffic.');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "nikto -h 192.168.1.10".');
                    }
                    break;
                case 17:
                    if (command === 'burpsuite') {
                        displayText('[+] Starting Burp Suite...\n[+] Intercepting alien traffic!\nLevel 18: Use "mitmproxy" for advanced packet analysis.');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "burpsuite".');
                    }
                    break;
                case 18:
                    if (command === 'mitmproxy') {
                        displayText('[+] Running mitmproxy...\n[+] Analyzing alien communications!\nLevel 19: Use "wireshark" to capture packets for detailed analysis.');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "mitmproxy".');
                    }
                    break;
                case 19:
                    if (command === 'wireshark') {
                        displayText('[+] Starting Wireshark...\n[+] Capturing packets from the alien network!\nLevel 20: Use "aircrack-ng" to break into wireless networks.');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "wireshark".');
                    }
                    break;
                case 20:
                    if (command === 'aircrack-ng') {
                        displayText('[+] Cracking wireless passwords...\n[+] Found the access password to the alien headquarters!\n\nCongratulations! You have successfully thwarted the alien hybridization plan and saved humanity!');
                    } else {
                        displayText('Unknown command. Try "aircrack-ng".');
                    }
                    break;
                default:
                    displayText('You have completed all levels!');
            }
            clearInput();
        }

        // Level-up function
        function levelUp() {
            level++;
            displayText(`Level ${level} unlocked!`);
        }

        // Event listener for input
        inputField.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const command = inputField.value.trim();
                handleCommand(command);
            }
        });
    </script>
</body>
</html>
