<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Breach: Hacker vs. Hybrids</title>
    <style>
        body {
            margin: 0;
            font-family: Courier, monospace;
            background-color: #111;
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #game-container {
            width: 800px;
            height: 600px;
            border: 2px solid #0f0;
            padding: 20px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 16px;
        }
        #input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #000;
            color: #0f0;
            border: 2px solid #0f0;
            box-sizing: border-box;
        }
        pre {
            line-height: 1.2;
        }
    </style>
</head>
<body>
    <h1>Alien Breach: Hacker vs. Hybrids</h1>
    <div id="game-container"></div>
    <input type="text" id="input" placeholder="Type command here..." autofocus>
    <script>
        const gameContainer = document.getElementById('game-container');
        const inputField = document.getElementById('input');
        let level = 1;

        // Alien ASCII Art
        const alienArt = `
     ðŸ‘½ðŸ‘½ðŸ‘½ðŸ‘½ðŸ‘½ðŸ‘½ðŸ‘½ðŸ‘½ðŸ‘½
       _____.-----._____
     /  o    o    o    o  \\
    | o    o    o    o    o |
     \\_____.-----._____/ 
`;

        // Game Backstory
        const backstory = `
You are Alex "Cipher" Kane, a former black hat hacker. A year ago, you were caught breaking into a 
corporate database, narrowly escaping serious prison time through a plea deal. You've been lying low 
ever since, using your skills only for harmless projects. But lately, curiosity got the better of you.

One night, while probing a suspicious government network, you stumbled upon something strange: 
files that didn't seem to belong. As you dug deeper, it became clear these weren't government 
documents at allâ€”they were written in a language you didn't recognize. You've hacked the wrong network. 
Or rather, you've hacked an alien one.

Now, it's up to you to uncover the truth behind these aliens and their plans. But beware: they are watching.
`;

        // Function to display text in the game container
        function displayText(text) {
            gameContainer.innerHTML += text + '\n';
            gameContainer.scrollTop = gameContainer.scrollHeight; // Auto scroll to bottom
        }

        // Function to clear input field
        function clearInput() {
            inputField.value = '';
        }

        // Function to handle each command input
        function handleCommand(command) {
            command = command.toLowerCase().trim();
            switch(level) {
                case 1:
                    if (command === 'nmap') {
                        displayText('[+] Scanning network...\n[+] Open port found: 8080\n[+] IP Address found: 192.168.1.10\n\n' + alienArt);
                        displayText('Hint: Connect to the discovered IP with "connect 192.168.1.10".');
                    } else if (command === 'connect 192.168.1.10') {
                        displayText('[+] Connection successful! Accessing alien system...\nProceeding to Level 2...\n');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "nmap" or "connect 192.168.1.10".');
                    }
                    break;
                case 2:
                    if (command === 'explore filesystem') {
                        displayText('[+] Exploring the alien filesystem...\n[+] Discovered hidden directory: /alien_plans\nHint: Use "cat /alien_plans/plan.txt" to read the file.');
                    } else if (command === 'cat /alien_plans/plan.txt') {
                        displayText('[+] Reading file...\n[+] "Hybridization experiments are proceeding as planned. Earth will soon be controlled by our kind disguised as their leaders."\nProceeding to Level 3...\n');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "explore filesystem" or "cat /alien_plans/plan.txt".');
                    }
                    break;
                case 3:
                    if (command === 'crack password') {
                        displayText('[+] Password cracked! Youâ€™ve accessed alien logs revealing that theyâ€™ve infiltrated global governments.\nProceeding to Level 4...\n');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "crack password".');
                    }
                    break;
                case 4:
                    if (command === 'analyze packets') {
                        displayText('[+] Analyzing packets...\n[+] Decrypted message found: "Hybridization labs located in major cities: New York, London, Tokyo."\nProceeding to Level 5...\n');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "analyze packets".');
                    }
                    break;
                case 5:
                    if (command === 'phish email') {
                        displayText('[+] Phishing email sent successfully. Credentials obtained from a high-ranking hybrid politician.\nProceeding to Level 6...\n');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "phish email".');
                    }
                    break;
                case 6:
                    if (command === 'sql inject') {
                        displayText('[+] SQL Injection successful. Surveillance cameras disabled at their headquarters in D.C.\nProceeding to Level 7...\n');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "sql inject".');
                    }
                    break;
                case 7:
                    if (command === 'metasploit attack') {
                        displayText('[+] Attack launched! Hybrid lab systems sabotaged, delaying their plans.\nProceeding to Level 8...\n');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "metasploit attack".');
                    }
                    break;
                case 8:
                    if (command === 'post evidence') {
                        displayText('[+] Evidence of alien infiltration posted anonymously. The public is beginning to suspect the truth.\nProceeding to Level 9...\n');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "post evidence".');
                    }
                    break;
                case 9:
                    if (command === 'buffer overflow') {
                        displayText('[+] Mainframe accessed! Blueprint for a hybrid weapon found. The aliens plan to use it against Earth\'s resistance.\nProceeding to Level 10...\n');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "buffer overflow".');
                    }
                    break;
                case 10:
                    if (command === 'expose politicians') {
                        displayText('[+] Hybrid politicians exposed. Several key leaders were revealed as aliens in disguise. Chaos spreads as the truth is unraveled.\nProceeding to Final Level...\n');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "expose politicians".');
                    }
                    break;
                case 11:
                    if (command === 'upload virus') {
                        displayText('[+] Virus uploaded to the alien weapon system. Weapon disabled just before launch. Earth is safeâ€”for now.\nYou have saved the world!\n\n' + alienArt);
                        displayText('Game Over: You have successfully thwarted the alien hybrid invasion.');
                    } else {
                        displayText('Unknown command. Try "upload virus".');
                    }
                    break;
                default:
                    displayText('Unknown command or level.');
            }
        }

        // Function to advance to the next level
        function levelUp() {
            level++;
            clearInput();
            displayText(`Level ${level}: ${getLevelDescription(level)}\n`);
        }

        // Function to provide descriptions for each level
        function getLevelDescription(level) {
            switch(level) {
                case 2: return 'Alien files detected. Try to "explore filesystem" to find relevant information.';
                case 3: return 'Access the alien control system. Use "crack password" to gain access.';
                case 4: return 'Decrypt network traffic. Use "analyze packets".';
                case 5: return 'Social engineer a hybrid politician. Use "phish email".';
                case 6: return 'Access the alien surveillance system. Use "sql inject".';
                case 7: return 'Sabotage the hybrid lab. Use "metasploit attack".';
                case 8: return 'Leak the evidence anonymously. Use "post evidence".';
                case 9: return 'Hack the alien mainframe. Use "buffer overflow".';
                case 10: return 'Expose hybrid politicians. Use "expose politicians".';
                case 11: return 'Disable the alien weapon system. Use "upload virus".';
                default: return 'Unknown level.';
            }
        }

        // Initial game start
        displayText('Welcome to Alien Breach: Hacker vs. Hybrids!\n' + backstory + '\nLevel 1: Scan for open ports using "nmap".\n');

        // Event listener for input field
        inputField.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleCommand(inputField.value);
                clearInput();
            }
        });
    </script>
</body>
</html>
