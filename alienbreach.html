<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Breach: Hacker vs. Hybrids</title>
    <style>
        body {
            margin: 0;
            font-family: Courier, monospace;
            background-color: #111;
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #game-container {
            width: 800px;
            height: 600px;
            border: 2px solid #0f0;
            padding: 20px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 16px;
        }
        #input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #000;
            color: #0f0;
            border: 2px solid #0f0;
            box-sizing: border-box;
        }
        pre {
            line-height: 1.2;
        }
    </style>
</head>
<body>
    <h1>Alien Breach: Hacker vs. Hybrids</h1>
    <div id="game-container"></div>
    <input type="text" id="input" placeholder="Type command here..." autofocus>
    <script>
        const gameContainer = document.getElementById('game-container');
        const inputField = document.getElementById('input');
        let level = 1;

        // Alien ASCII Art
        const alienArt = `
     ðŸ‘½ðŸ‘½ðŸ‘½ðŸ‘½ðŸ‘½ðŸ‘½ðŸ‘½ðŸ‘½ðŸ‘½
       _____.-----._____
     /  o    o    o    o  \\
    | o    o    o    o    o |
     \\_____.-----._____/ 
`;

        // Game Backstory
        const backstory = `
You are Alex "Cipher" Kane, a former black hat hacker. After serving time for illegal hacking, you were given a chance at redemption. 
A year has passed, and you've kept your promise to stay out of troubleâ€”until now. One night, while scanning a government 
network, you stumble upon an unlisted system that reveals disturbing information: files written in a strange language. 

You've accidentally hacked into an alien network. The files hint at a plan for alien-human hybrids and world domination. 
Now, you must use every hacking skill you possess to expose the truth and save humanity. But be carefulâ€”they are watching.
`;

        // Function to display text in the game container
        function displayText(text) {
            gameContainer.innerHTML += text + '\n';
            gameContainer.scrollTop = gameContainer.scrollHeight; // Auto scroll to bottom
        }

        // Function to clear input field
        function clearInput() {
            inputField.value = '';
        }

        // Function to handle each command input
        function handleCommand(command) {
            command = command.toLowerCase().trim();
            switch(level) {
                case 1:
                    if (command === 'nmap') {
                        displayText('[+] Scanning network...\n[+] Open port found: 8080\n[+] IP Address found: 192.168.1.10\n\n' + alienArt);
                        displayText('Hint: Connect to the discovered IP with "connect 192.168.1.10".');
                    } else if (command === 'connect 192.168.1.10') {
                        displayText('[+] Connection successful! Accessing alien system...\nProceeding to Level 2...\n');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "nmap" or "connect 192.168.1.10".');
                    }
                    break;
                case 2:
                    if (command === 'explore filesystem') {
                        displayText('[+] Exploring the alien filesystem...\n[+] Discovered hidden directory: /alien_plans\nHint: Use "cat /alien_plans/plan.txt" to read the file.');
                    } else if (command === 'cat /alien_plans/plan.txt') {
                        displayText('[+] Reading file...\n[+] "Hybridization experiments are proceeding as planned. Earth will soon be controlled by our kind disguised as their leaders."\nProceeding to Level 3...\n');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "explore filesystem" or "cat /alien_plans/plan.txt".');
                    }
                    break;
                case 3:
                    if (command === 'hydra') {
                        displayText('[+] Using Hydra to brute-force login credentials...\n[+] Credentials cracked: alien_admin\nProceeding to Level 4...\n');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "hydra" to brute-force login credentials.');
                    }
                    break;
                case 4:
                    if (command === 'burpsuite') {
                        displayText('[+] Using Burp Suite to intercept and manipulate traffic...\n[+] Revealed alien communications: "Deploy hybrid agents globally."\nProceeding to Level 5...\n');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "burpsuite" to intercept traffic.');
                    }
                    break;
                case 5:
                    if (command === 'exploit') {
                        displayText('[+] Exploit successful! Command and control center accessed. Disabling surveillance systems...\nProceeding to Level 6...\n');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "exploit" to proceed.');
                    }
                    break;
                case 6:
                    if (command === 'netcat') {
                        displayText('[+] Netcat used to establish backdoor access to the alien network.\nProceeding to Level 7...\n');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "netcat" to create a backdoor.');
                    }
                    break;
                case 7:
                    if (command === 'wireshark') {
                        displayText('[+] Wireshark analysis reveals hidden signals between alien bases.\nProceeding to Level 8...\n');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "wireshark" to analyze network traffic.');
                    }
                    break;
                case 8:
                    if (command === 'aircrack-ng') {
                        displayText('[+] Aircrack-ng used to break into encrypted alien communications.\nProceeding to Level 9...\n');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "aircrack-ng" to crack encryption.');
                    }
                    break;
                case 9:
                    if (command === 'sqlmap') {
                        displayText('[+] SQL injection performed using sqlmap. Access granted to alien database.\nProceeding to Level 10...\n');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "sqlmap" to access the database.');
                    }
                    break;
                case 10:
                    if (command === 'john the ripper') {
                        displayText('[+] John the Ripper cracked encrypted files containing hybridization blueprints.\nProceeding to Level 11...\n');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "john the ripper" to crack files.');
                    }
                    break;
                case 11:
                    if (command === 'snort') {
                        displayText('[+] Snort used to detect alien surveillance patterns.\nProceeding to Level 12...\n');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "snort" to detect threats.');
                    }
                    break;
                case 12:
                    if (command === 'msfconsole') {
                        displayText('[+] Metasploit console deployed, exploiting alien lab vulnerabilities.\nProceeding to Level 13...\n');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "msfconsole" to deploy an attack.');
                    }
                    break;
                case 13:
                    if (command === 'crackmapexec') {
                        displayText('[+] CrackMapExec accessed multiple alien systems simultaneously.\nProceeding to Level 14...\n');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "crackmapexec" to infiltrate alien systems.');
                    }
                    break;
                case 14:
                    if (command === 'dnsenum') {
                        displayText('[+] DNS enumeration reveals hidden alien domains.\nProceeding to Level 15...\n');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "dnsenum" to enumerate domains.');
                    }
                    break;
                case 15:
                    if (command === 'tshark') {
                        displayText('[+] Using tshark to capture and analyze alien protocols.\nProceeding to Level 16...\n');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "tshark" to capture traffic.');
                    }
                    break;
                case 16:
                    if (command === 'dirb') {
                        displayText('[+] Directory brute-forcing with dirb reveals hidden web pages.\nProceeding to Level 17...\n');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "dirb" to brute-force directories.');
                    }
                    break;
                case 17:
                    if (command === 'theharvester') {
                        displayText('[+] Using theHarvester to gather email addresses from alien networks.\nProceeding to Level 18...\n');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "theharvester" to gather intelligence.');
                    }
                    break;
                case 18:
                    if (command === 'burp') {
                        displayText('[+] Burp Suite used to reveal weak points in alien defenses.\nProceeding to Level 19...\n');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "burp" to analyze weaknesses.');
                    }
                    break;
                case 19:
                    if (command === 'upload virus') {
                        displayText('[+] Virus successfully uploaded to alien nuke system. Disabling...\nProceeding to Level 20...\n');
                        levelUp();
                    } else {
                        displayText('Unknown command. Try "upload virus" to disable alien weapons.');
                    }
                    break;
                case 20:
                    if (command === 'leak information') {
                        displayText('[+] Information leaked to the public!\n[+] Panic ensues as the truth about hybrid agents is revealed.\n\nCongratulations, you have saved humanity!');
                        level = 21; // End game
                    } else {
                        displayText('Unknown command. Try "leak information" to expose the conspiracy.');
                    }
                    break;
                default:
                    displayText('The game has ended. Refresh to play again.');
            }
        }

        // Function to level up
        function levelUp() {
            level++;
            displayText(`Proceeding to Level ${level}...\n`);
        }

        // Initial game start
        displayText('Welcome to Alien Breach: Hacker vs. Hybrids!\n' + backstory + '\nLevel 1: Scan for open ports using "nmap".\n');

        // Event listener for input field
        inputField.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleCommand(inputField.value);
                clearInput();
            }
        });
    </script>
</body>
</html>
