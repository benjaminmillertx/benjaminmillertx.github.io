<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hacker CEH Practice Flashcards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    h2 {
      font-size: 24px;
      color: #555;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background-color: #fff;
      width: 300px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .question {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .answer {
      display: none;
      margin-top: 10px;
      color: green;
    }
    button.download {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button.download:hover {
      background-color: #45a049;
    }
    .banner {
      text-align: center;
      font-size: 36px;
      color: #333;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="banner">üåê Hacker CEH Practice Flashcards</div>
  <h2>GNU Project made by Benjamin Miller</h2>
  <button class="download" onclick="downloadCSV()">Download All Questions (CSV)</button>
  <div class="container" id="cardContainer"></div>

  <script>
    const container = document.getElementById('cardContainer');
    const cehData = [
      { question: "What is the primary purpose of footprinting in ethical hacking?", answer: "To gather information about a target system or organization before launching an attack." },
      { question: "Which port does HTTPS typically use?", answer: "Port 443 is used for secure HTTP traffic using SSL/TLS." },
      { question: "What is a common tool used for network scanning?", answer: "Nmap is widely used for discovering hosts and services on a network." },
      { question: "What is the difference between symmetric and asymmetric encryption?", answer: "Symmetric uses one key for encryption/decryption; asymmetric uses a public/private key pair." },
      { question: "Which layer of the OSI model does a packet filter firewall operate on?", answer: "Packet filtering firewalls operate primarily at the Network layer (Layer 3)." },
      { question: "What is the purpose of a honeypot?", answer: "To attract and deceive attackers, while monitoring their activities in a controlled environment." },
      { question: "What is SQL injection?", answer: "An attack method that allows attackers to execute arbitrary SQL code on a database by manipulating input fields." },
      { question: "Which protocol is used for secure email communication?", answer: "SMTPS (Secure SMTP) is used for encrypted email communication." },
      { question: "What is a man-in-the-middle (MITM) attack?", answer: "An attack where the attacker intercepts and potentially alters communication between two parties." },
      { question: "What is a common tool for password cracking?", answer: "John the Ripper is a popular password cracking tool used by ethical hackers." },
      { question: "What is a buffer overflow?", answer: "An error where a program writes more data to a buffer than it can hold, leading to potential vulnerabilities." },
      { question: "What is the purpose of a firewall?", answer: "A firewall is designed to monitor and control incoming and outgoing network traffic based on predetermined security rules." },
      { question: "Which port is used for FTP?", answer: "FTP uses port 21 for control and port 20 for data transfer." },
      { question: "What does the acronym VPN stand for?", answer: "VPN stands for Virtual Private Network, used to create a secure, encrypted connection over the internet." },
      { question: "What is the difference between a virus and a worm?", answer: "A virus requires a host to spread, while a worm can spread autonomously across networks." },
      { question: "What is reconnaissance in ethical hacking?", answer: "Reconnaissance is the initial phase of gathering information about a target system or network." },
      { question: "What does SSL stand for?", answer: "SSL stands for Secure Sockets Layer, a protocol for establishing secure connections over a network." },
      { question: "What is a Trojan horse?", answer: "A Trojan horse is a malicious program that disguises itself as a legitimate file or software." },
      { question: "What is social engineering?", answer: "Social engineering is the manipulation of people into divulging confidential information for malicious purposes." },
      { question: "What is the purpose of encryption?", answer: "Encryption is used to convert data into a secure format to prevent unauthorized access." },
      { question: "What is a vulnerability scanner?", answer: "A vulnerability scanner is a tool used to identify potential security weaknesses in a system or network." },
      { question: "What is a DDoS attack?", answer: "A Distributed Denial-of-Service (DDoS) attack attempts to overload a system or network with traffic to make it unavailable." },
      { question: "What is the purpose of penetration testing?", answer: "Penetration testing involves simulating an attack on a system to identify and fix vulnerabilities." },
      { question: "What is the OSI model?", answer: "The OSI model is a conceptual framework used to understand network interactions in seven layers." },
      { question: "What is phishing?", answer: "Phishing is a technique used to deceive users into revealing personal information by pretending to be a trusted entity." },
      { question: "What is a brute-force attack?", answer: "A brute-force attack involves trying every possible combination to crack a password or encryption." },
      { question: "What is an IDS?", answer: "An IDS (Intrusion Detection System) is a tool used to monitor network traffic for suspicious activity." },
      { question: "What is a botnet?", answer: "A botnet is a network of infected computers used for malicious purposes, often for DDoS attacks." },
      { question: "What is data exfiltration?", answer: "Data exfiltration is the unauthorized transfer of data from a system to an external location." },
      { question: "What is two-factor authentication?", answer: "Two-factor authentication requires two forms of identification before granting access, enhancing security." },
      { question: "What is a zero-day vulnerability?", answer: "A zero-day vulnerability is a flaw in software that is unknown to the vendor and has no available patch." },
      { question: "What is port scanning?", answer: "Port scanning is the process of identifying open ports and services on a system to assess vulnerabilities." },
      { question: "What is the difference between a black hat hacker and a white hat hacker?", answer: "Black hat hackers engage in illegal activities, while white hat hackers work to improve security by identifying vulnerabilities." },
      { question: "What is the goal of ethical hacking?", answer: "The goal is to identify and fix security vulnerabilities before they can be exploited by malicious attackers." }
      { question: "What is the primary goal of a vulnerability assessment?", answer: "To identify and quantify security vulnerabilities in a system." },
{ question: "What is the role of an ethical hacker?", answer: "To legally break into systems to discover and fix security flaws before malicious hackers do." },
{ question: "Which tool is used to capture and analyze network traffic?", answer: "Wireshark is a popular tool for network protocol analysis." },
{ question: "What is the function of the ARP protocol?", answer: "ARP maps IP addresses to MAC addresses within a local network." },
{ question: "What does 'least privilege' mean in security?", answer: "Users and systems should have the minimum access needed to perform their job functions." },
{ question: "What is a logic bomb?", answer: "Malicious code triggered by specific conditions or events." },
{ question: "Which type of malware disguises itself as legitimate software?", answer: "A Trojan horse." },
{ question: "What is steganography?", answer: "The practice of hiding data within other non-secret files, such as images or audio." },
{ question: "What is the difference between IDS and IPS?", answer: "IDS detects intrusions; IPS detects and actively prevents them." },
{ question: "What does CVE stand for?", answer: "Common Vulnerabilities and Exposures ‚Äì a database of publicly disclosed security flaws." },
{ question: "Which tool is used for wireless packet sniffing?", answer: "Aircrack-ng is commonly used for analyzing and cracking Wi-Fi networks." },
{ question: "What is the main purpose of patch management?", answer: "To fix software vulnerabilities and improve system security." },
{ question: "What is cross-site scripting (XSS)?", answer: "An attack that injects malicious scripts into trusted websites viewed by other users." },
{ question: "What does the principle of defense in depth refer to?", answer: "Using multiple layers of security to protect systems and data." },
{ question: "What does the term 'pivoting' mean in penetration testing?", answer: "Using a compromised system to attack other systems within the same network." },
{ question: "What is session hijacking?", answer: "Taking over a user's session by stealing session cookies or tokens." },
{ question: "What is a rainbow table attack?", answer: "An attack that uses precomputed hash values to crack passwords." },
{ question: "What does risk mitigation involve?", answer: "Reducing the potential impact or likelihood of a security threat." },
{ question: "What is MAC flooding?", answer: "An attack that overloads a switch's MAC table, causing it to behave like a hub." },
{ question: "What is the purpose of DNS?", answer: "DNS translates domain names into IP addresses." },
{ question: "What is a backdoor?", answer: "A method of bypassing normal authentication to access a system." },
{ question: "What is spoofing?", answer: "Masquerading as another entity by falsifying data, such as IP or email addresses." },
{ question: "What is an exploit?", answer: "A piece of software or code that takes advantage of a vulnerability." },
{ question: "What is the difference between risk and threat?", answer: "A threat is a potential danger; a risk is the potential for loss due to a threat." },
{ question: "What is the role of SIEM in cybersecurity?", answer: "Security Information and Event Management helps aggregate, analyze, and respond to security alerts." },
{ question: "What is blue teaming?", answer: "A security team that defends systems and responds to incidents during testing." },
{ question: "What is red teaming?", answer: "A team that simulates real-world attacks to test security defenses." },
{ question: "What is white-box testing?", answer: "A testing method where the tester has full knowledge of the system architecture and code." },
{ question: "What is black-box testing?", answer: "A testing approach where the tester has no prior knowledge of the system." },
{ question: "What is gray-box testing?", answer: "A hybrid of black-box and white-box testing; the tester has partial knowledge." },
{ question: "What is a digital signature used for?", answer: "To verify the authenticity and integrity of a message or document." },
{ question: "What is a replay attack?", answer: "An attacker intercepts and reuses a valid data transmission to trick a system." },
{ question: "What is social engineering via shoulder surfing?", answer: "Observing someone‚Äôs screen or keyboard to steal sensitive information." },
{ question: "What is the difference between auditing and logging?", answer: "Logging records events; auditing reviews logs for security or compliance purposes." },
{ question: "What is an escalation of privilege?", answer: "When an attacker gains elevated access rights to perform unauthorized actions." },
{ question: "What is the function of antivirus software?", answer: "To detect, prevent, and remove malware from a computer system." },
{ question: "What is the purpose of a security baseline?", answer: "To establish a minimum standard of security practices across systems." },
{ question: "What is a heuristic analysis in malware detection?", answer: "Using behavior analysis and rules to detect previously unknown threats." },
{ question: "What is the purpose of a demilitarized zone (DMZ) in network security?", answer: "To isolate publicly accessible services from the internal network for added protection." }

    ];

    cehData.forEach((item, index) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="question">${item.question}</div>
        <div class="answer">${item.answer}</div>
      `;
      card.onclick = function () {
        const ans = this.querySelector('.answer');
        ans.style.display = ans.style.display === 'block' ? 'none' : 'block';
      };
      container.appendChild(card);
    });

    function downloadCSV() {
      const rows = [['Question', 'Answer']];
      cehData.forEach(q => {
        rows.push([q.question, q.answer]);
      });
      let csvContent = "data:text/csv;charset=utf-8," + rows.map(e => e.join(",")).join("\n");
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "ceh_flashcards.csv");
      document.body.appendChild(link);
      link.click();
    }
  </script>
</body>
</html>
