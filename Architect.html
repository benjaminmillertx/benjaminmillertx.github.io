        function exportCode() {
            const code = document.getElementById('codeInput').value;
            const blob = new Blob([code], { type: 'text/html' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'architect.html';
            link.click();
        }

        function saveCode() {
            const code = document.getElementById('codeInput').value;
            localStorage.setItem('savedCode', code);
            alert('Code saved to local storage!');
            logToConsole('Code saved to local storage.');
        }

        function loadCode() {
            const savedCode = localStorage.getItem('savedCode');
            if (savedCode) {
                document.getElementById('codeInput').value = savedCode;
                previewCode(); // Preview loaded code
                alert('Loaded code from local storage!');
                logToConsole('Loaded code from local storage.');
            } else {
                alert('No code found in local storage.');
                logToConsole('Failed to load code: No code found in local storage.');
            }
        }

        function logToConsole(message) {
            const consoleOutput = document.getElementById('consoleOutput');
            consoleOutput.innerText += message + '\n';
            consoleOutput.scrollTop = consoleOutput.scrollHeight; // Auto-scroll
