<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architect: Developer Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        header h1 {
            display: flex;
            align-items: center;
            font-size: 24px;
        }
        header h1 span {
            margin-left: 10px;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
        }
        .button-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõ†Ô∏è Architect: Developer Tool</h1>
        </header>
        <textarea id="codeEditor" placeholder="Your code here..."></textarea>
        <div class="button-row">
            <button id="saveBtn">Save Code</button>
            <button id="loadBtn">Load Code</button>
            <button id="importBootstrapBtn">Import Bootstrap JS</button>
            <button id="importFontAwesomeBtn">Import FontAwesome</button>
            <button id="insertLoginBtn">Insert Login Form</button>
            <button id="insertRegisterBtn">Insert Registration Form</button>
            <button id="insertEmailBtn">Insert Email Form</button>
            <button id="insertCardBtn">Insert Card Component</button>
            <button id="insertAlertBtn">Insert Alert</button>
        </div>
        <footer>
            GNU License, made by Benjamin Hunter Miller.
        </footer>
    </div>
    <script>
        document.getElementById('saveBtn').addEventListener('click', function() {
            const code = document.getElementById('codeEditor').value;
            localStorage.setItem('savedCode', code);
            alert('Code saved to local storage!');
        });

        document.getElementById('loadBtn').addEventListener('click', function() {
            const savedCode = localStorage.getItem('savedCode');
            if (savedCode) {
                document.getElementById('codeEditor').value = savedCode;
                alert('Loaded code from local storage.');
            } else {
                alert('No code found in local storage.');
            }
        });

        document.getElementById('importBootstrapBtn').addEventListener('click', function() {
            const bootstrapJSCode = '<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">';
            document.getElementById('codeEditor').value += bootstrapJSCode + '\n';
        });

        document.getElementById('importFontAwesomeBtn').addEventListener('click', function() {
            const fontAwesomeCode = '<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">';
            document.getElementById('codeEditor').value += fontAwesomeCode + '\n';
        });

        document.getElementById('insertLoginBtn').addEventListener('click', function() {
            const loginFormCode = `
<form>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <button type="submit">Login</button>
</form>`;
            document.getElementById('codeEditor').value += loginFormCode + '\n';
        });

        document.getElementById('insertRegisterBtn').addEventListener('click', function() {
            const registerFormCode = `
<form>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <button type="submit">Register</button>
</form>`;
            document.getElementById('codeEditor').value += registerFormCode + '\n';
        });

        document.getElementById('insertEmailBtn').addEventListener('click', function() {
            const emailFormCode = `
<form>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <button type="submit">Submit</button>
</form>`;
            document.getElementById('codeEditor').value += emailFormCode + '\n';
        });

        document.getElementById('insertCardBtn').addEventListener('click', function() {
            const cardCode = `
<div class="card" style="width: 18rem;">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
</div>`;
            document.getElementById('codeEditor').value += cardCode + '\n';
        });

        document.getElementById('insertAlertBtn').addEventListener('click', function() {
            const alertCode = '<div class="alert alert-warning" role="alert">This is a warning alert‚Äîcheck it out!</div>';
            document.getElementById('codeEditor').value += alertCode + '\n';
        });
    </script>
</body>
</html>
