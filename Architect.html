<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architect: Developer Tool</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            font-family: monospace;
        }
        button {
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border: 1px solid #ddd;
            overflow-x: auto;
        }
        footer {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ†Ô∏è Architect: Developer Tool</h1>
        <textarea id="editor" placeholder="Write your code here..."></textarea>
        <div class="button-container">
            <button onclick="saveCode()">Save Code</button>
            <button onclick="loadCode()">Load Code</button>
        </div>
        <pre><code id="highlighted-code" class="html"></code></pre>
        <footer>
            <p>¬© 2024 Benjamin Hunter Miller. This project is licensed under the GNU General Public License.</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadCode(); // Load code if available on initial load
            document.getElementById('editor').addEventListener('input', () => {
                updateHighlightedCode(); // Update highlight on text input
            });
        });

        // Function to save the code to localStorage
        function saveCode() {
            const code = document.getElementById('editor').value; // Get the code from the textarea
            localStorage.setItem('savedCode', code); // Save code to localStorage
            alert("Code saved successfully!"); // Notification on save
        }

        // Function to load the code from localStorage
        function loadCode() {
            const savedCode = localStorage.getItem('savedCode'); // Get the saved code
            if (savedCode) {
                document.getElementById('editor').value = savedCode; // Set saved code to textarea
                updateHighlightedCode(); // Update highlighted code
            }
        }

        // Function to update the syntax highlighted code display
        function updateHighlightedCode() {
            const code = document.getElementById('editor').value; // Get current code
            const highlightedCode = document.getElementById('highlighted-code');
            highlightedCode.textContent = code; // Set code for highlighting
            hljs.highlightElement(highlightedCode); // Perform highlighting
        }
    </script>
</body>
</html>
