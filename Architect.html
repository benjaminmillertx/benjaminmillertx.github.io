<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architect: Online Code Editor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 20px;
        }
        #editor {
            height: 300px;
            width: 100%;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 10px;
            font-family: monospace;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #343a40;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Architect: Online Code Editor</h1>
    <div class="form-group">
        <label for="editor">Write your HTML, CSS, and JavaScript:</label>
        <textarea id="editor" placeholder="Write your code here..."></textarea>
    </div>

    <button class="btn btn-primary" id="runBtn">Run</button>
    <button class="btn btn-success" id="saveBtn">Save to Local Storage</button>
    <button class="btn btn-warning" id="loadBtn">Load from Local Storage</button>
    
    <!-- Buttons for adding Login and Registration forms -->
    <button class="btn btn-info" id="insertLoginBtn">Insert Login Form</button>
    <button class="btn btn-info" id="insertRegisterBtn">Insert Registration Form</button>

    <h2>Live Preview:</h2>
    <iframe id="preview"></iframe>

    <footer>&copy; 2023 Architect - Open Source Project</footer>
</div>

<script>
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');
    const runBtn = document.getElementById('runBtn');
    const saveBtn = document.getElementById('saveBtn');
    const loadBtn = document.getElementById('loadBtn');
    const insertLoginBtn = document.getElementById('insertLoginBtn');
    const insertRegisterBtn = document.getElementById('insertRegisterBtn');

    runBtn.addEventListener('click', function() {
        const code = editor.value;
        const doc = preview.contentDocument || preview.contentWindow.document;
        doc.open();
        doc.write(code);
        doc.close();
    });

    saveBtn.addEventListener('click', function() {
        const code = editor.value;
        localStorage.setItem('savedCode', code);
        alert('Code saved to local storage!');
    });

    loadBtn.addEventListener('click', function() {
        const savedCode = localStorage.getItem('savedCode');
        if (savedCode) {
            editor.value = savedCode;
            alert('Loaded code from local storage.');
        } else {
            alert('No code found in local storage.');
        }
    });

    insertLoginBtn.addEventListener('click', function() {
        const loginFormCode = `
<form>
    <h2>Login</h2>
    <div class="form-group">
        <label for="loginEmail">Email:</label>
        <input type="email" class="form-control" id="loginEmail" required>
    </div>
    <div class="form-group">
        <label for="loginPassword">Password:</label>
        <input type="password" class="form-control" id="loginPassword" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>`;
        editor.value += loginFormCode + '\n';
        alert('Login Form Template Added to the Code Editor.');
    });

    insertRegisterBtn.addEventListener('click', function() {
        const registerFormCode = `
<form>
    <h2>Register</h2>
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" required>
    </div>
    <div class="form-group">
        <label for="registerEmail">Email:</label>
        <input type="email" class="form-control" id="registerEmail" required>
    </div>
    <div class="form-group">
        <label for="registerPassword">Password:</label>
        <input type="password" class="form-control" id="registerPassword" required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>`;
        editor.value += registerFormCode + '\n';
        alert('Registration Form Template Added to the Code Editor.');
    });

    window.onload = function() {
        const savedCode = localStorage.getItem('savedCode');
        if (savedCode) {
            editor.value = savedCode;
        }
    };
</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
