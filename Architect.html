<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architect üèóÔ∏è - Website Builder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 20px;
        }

        .header {
            text-align: center;
            background-color: #343a40;
            color: white;
            padding: 20px;
            border-radius: 5px;
        }

        textarea {
            width: 100%;
            height: 300px;
            margin-top: 10px;
            border: 1px solid #343a40;
            background: #f8f9fa;
            padding: 10px;
            font-family: monospace;
        }

        button {
            margin-top: 10px;
        }

        .output-area {
            margin-top: 20px;
            padding: 15px;
            background-color: #ffffff;
            border: 1px solid #343a40;
            border-radius: 5px;
            height: 200px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Architect üèóÔ∏è</h1>
            <p>A Simple Website Builder</p>
        </div>

        <!-- Code Input -->
        <h5>Code Snippets</h5>
        <button class="btn btn-info" onclick="insertSnippet('navbar')">Insert Bootstrap Navbar</button>
        <button class="btn btn-info" onclick="insertSnippet('image')">Insert Image</button>
        <button class="btn btn-info" onclick="insertSnippet('carousel')">Insert Bootstrap Carousel</button>
        <button class="btn btn-info" onclick="insertSnippet('alert')">Insert Bootstrap Alert</button>

        <h5>HTML, CSS & JavaScript Code:</h5>
        <textarea id="codeInput" placeholder="Write your HTML, CSS and JS code here..."></textarea>

        <button class="btn btn-primary" onclick="exportCode()">Save as HTML</button>
        <button class="btn btn-secondary" onclick="previewCode()">Preview Output</button>

        <h5>Preview:</h5>
        <div class="output-area" id="outputArea"></div>
    </div>

    <script>
        function exportCode() {
            const code = document.getElementById('codeInput').value;
            const blob = new Blob([code], {type: 'text/html'});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'architect.html';
            link.click();
        }

        function previewCode() {
            const code = document.getElementById('codeInput').value;
            document.getElementById('outputArea').innerHTML = code;
        }

        function insertSnippet(type) {
            let snippet = '';

            switch (type) {
                case 'navbar':
                    snippet = `
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Brand</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
            </li>
        </ul>
    </div>
</nav>`;
                    break;
                case 'image':
                    snippet = `<img src="https://via.placeholder.com/150" alt="Placeholder Image" class="img-fluid">`;
                    break;
                case 'carousel':
                    snippet = `
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://via.placeholder.com/800x300" class="d-block w-100" alt="First slide">
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/800x300" class="d-block w-100" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/800x300" class="d-block w-100" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>`;
                    break;
                case 'alert':
                    snippet = `
<div class="alert alert-warning" role="alert">
  This is a warning alert‚Äîcheck it out!
</div>`;
                    break;
            }
        
            document.getElementById('codeInput').value += snippet;
        }
    </script>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
