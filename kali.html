<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kali Linux Flashcards</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a202c;
      color: #e2e8f0;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #fbbf24;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background-color: #2d3748;
      width: 300px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .question {
      font-weight: bold;
      color: #fbbf24;
    }
    .answer {
      margin-top: 10px;
      color: #9ae3a0;
      display: none;
    }
    .banner {
      text-align: center;
      font-size: 36px;
      color: #e53e3e;
      margin-bottom: 10px;
    }
    button.download {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4a5568;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button.download:hover {
      background-color: #2d3748;
    }
  </style>
</head>
<body>
  <div class="banner">âš¡ Kali Linux Flashcards</div>
  <h2>By Benjamin Miller</h2>
  <button class="download" onclick="downloadCSV()">Download CSV</button>
  <div class="container" id="cardContainer"></div>

  <script>
    const data = [
      { question: "What is Kali Linux?", answer: "A Debian-based Linux distribution designed for digital forensics and penetration testing." },
      { question: "What is the default package manager in Kali Linux?", answer: "APT (Advanced Package Tool)." },
      { question: "What is the primary use of Kali Linux?", answer: "Penetration testing, security auditing, and ethical hacking." },
      { question: "Which tool in Kali is used for password cracking?", answer: "John the Ripper or Hashcat." },
      { question: "What is the Kali Linux tool 'Metasploit' used for?", answer: "Exploitation framework for discovering and exploiting vulnerabilities." },
      { question: "What is the Kali tool 'Nmap' used for?", answer: "Network scanning and vulnerability discovery." },
      { question: "How can you update Kali Linux?", answer: "`sudo apt update && sudo apt upgrade`" },
      { question: "What is the 'Aircrack-ng' tool used for?", answer: "Cracking WEP and WPA Wi-Fi encryption keys." },
      { question: "What is the 'Burp Suite' tool in Kali used for?", answer: "Web vulnerability scanning and security testing." },
      { question: "Which tool in Kali Linux is used for wireless network analysis?", answer: "Aircrack-ng or Wireshark." },
      { question: "What is the function of 'Hydra' in Kali?", answer: "Password cracking tool supporting multiple protocols." },
      { question: "What does the tool 'Wireshark' do?", answer: "Network protocol analyzer for capturing and analyzing packet data." },
      { question: "Which Kali tool can be used to perform a reverse shell?", answer: "Netcat or Metasploit." },
      { question: "What is the default shell in Kali Linux?", answer: "Bash." },
      { question: "What is the Kali tool 'Sqlmap' used for?", answer: "SQL injection attacks and database exploitation." },
      { question: "How do you check the network interfaces in Kali Linux?", answer: "`ifconfig` or `ip a`." },
      { question: "What does the command 'ls' do in Kali Linux?", answer: "Lists the contents of a directory." },
      { question: "What is the 'Netcat' tool used for?", answer: "Networking utility for port scanning and remote access." },
      { question: "What is 'Recon-ng' in Kali Linux?", answer: "A web reconnaissance and OSINT gathering tool." },
      { question: "What is 'Kismet' used for?", answer: "Wireless network detector and intrusion detection system." },
      { question: "What is the 'Social Engineering Toolkit'?", answer: "A tool for social engineering attacks." },
      { question: "What does 'Hashcat' do?", answer: "Cracks password hashes using GPU power." },
      { question: "What does 'Tcpdump' do?", answer: "Network traffic capture and analysis." },
      { question: "What is 'Burp Suite' used for?", answer: "Web vulnerability scanning and exploitation." },
      { question: "How can you display system information in Kali Linux?", answer: "`uname -a` or `cat /etc/os-release`." },
      { question: "What tool in Kali is used for network sniffing?", answer: "Wireshark." },
      { question: "What is the tool 'Gobuster' used for?", answer: "Directory and DNS brute-forcing." },
      { question: "What is 'Tcpdump' used for?", answer: "Capturing and analyzing network traffic." }
    ];

    const container = document.getElementById("cardContainer");

    data.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="question">${item.question}</div>
        <div class="answer">${item.answer}</div>
      `;
      card.addEventListener("click", function () {
        const ans = this.querySelector(".answer");
        ans.style.display = ans.style.display === "block" ? "none" : "block";
      });
      container.appendChild(card);
    });

    function downloadCSV() {
      const rows = [["Question", "Answer"]];
      data.forEach(item => rows.push([item.question, item.answer]));
      const csvContent = "data:text/csv;charset=utf-8," + rows.map(e => e.join(",")).join("\n");
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "kali_linux_flashcards.csv");
      document.body.appendChild(link);
      link.click();
    }
  </script>
</body>
</html>
