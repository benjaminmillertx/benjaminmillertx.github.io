<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kinetic Typography - Benjamin Miller</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #222;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    h1 {
      font-size: 5rem;
      letter-spacing: 0.5rem;
      position: relative;
      opacity: 0;
      transform: translateY(100px);
    }
  </style>
</head>
<body>

  <h1 id="title">Benjamin Miller</h1>

  <!-- GSAP Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

  <script>
    // Create kinetic typography animation with GSAP
    gsap.from("#title", {
      duration: 2,
      y: 100,
      opacity: 0,
      ease: "power4.out",
      delay: 0.5
    });

    // Additional animation for each letter in sequence
    gsap.to("#title", {
      duration: 1,
      delay: 3,
      letterSpacing: '2rem',
      ease: "elastic.out(1, 0.5)"
    });
  </script>

</body>
</html>
